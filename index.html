<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class = "image-overlay">
        <img
          src ="images/image-equilibrium.jpg"
          alt="image of the equilibrium"
        />
        <div class = "eye-view">
          <img src ="images/icon-view.svg" alt = "eye view" class = "eye-view"/>
        </div>
      </article>

        <div class = flex-container>
        <h3>Equilibrium #3429</h3>
        <p class = "description">Our Equilibrium collection promotes balance and calm.</p>
        <div class = "icons">
        <p class = "eth"><img src ="images/icon-ethereum.svg" alt = "etherium icon"/> 0.041 ETH</p>
        <p class = "time-left"><img src = "images/icon-clock.svg" alt = "clock icon" /> 3 days left</p>
      </div>
      <hr>
      <div class = "creation">
        <img src ="images/image-avatar.png" alt = "avatar icon" class = "avatar"/>
        <p class = "author">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      </div>  
    </div>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nadia Frunza</a>.
    </div>
  </body>
</html>
